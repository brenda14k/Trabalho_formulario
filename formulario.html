<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="/submit" method="post">
        <h3>Cadastre-se</h3>

        <div class="formgroup">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="nome completo…">
        </div>

        <div class="formgroup">
            <label for="data_nascimento">Data de Nascimento:</label>
            <input id="data_nascimento" name="data_nascimento" type="date">
        </div>

        <div class="formgroup">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>

        <div class="formgroup">
            <label>Habilidades:</label>
            <label for="html">
                <input type="checkbox" id="html" name="habilidades" value="HTML">HTML
            </label>
            <label for="css">
                <input type="checkbox" id="css" name="habilidades" value="CSS">CSS
            </label>
            <label for="js">
                <input type="checkbox" id="js" name="habilidades" value="JS">JavaScript
            </label>
        </div>

        <div class="formgroup">
            <label for="pais">País:</label>
            <select id="pais" name="pais">
                <option value="Ar">Argentina</option>
                <option value="br">Brasil</option>
                 <option value="CA">Canadá</option>
                  <option value="Ch">Chile</option>
                  <option value="EUA">Estados Unidos America</option>
                <option value="Pt">Portugal</option>
                <option value="Pr">Paraguay</option>
               
                
            </select>
        </div>

        <div class="formgroup">
            <label for="comentarios">Comentários:</label><br>
            <textarea id="comentarios" name="comentarios"></textarea>
        </div>

        <div class="formgroup">
            <button type="submit">Enviar</button>
        </div>
        <script type="text/javascript"
src="https://cdn.jsdelivr.net/npm/froala-editor@latest/js/froala_edi
tor.pkgd.min.js"></script>
<link
href="https://cdn.jsdelivr.net/npm/froala-editor@latest/css/froala_e
ditor.pkgd.min.css" rel="stylesheet" type="text/css" />
<script>
 new FroalaEditor
('textarea');
</script>
    </form>
</body>
</html>
